spring.application.name=timetable
spring.datasource.url=jdbc:mariadb://localhost:3306/timetable
spring.datasource.username=root
spring.datasource.password=YOUR_PASSWORD
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Automatically create/update database schema
spring.jpa.hibernate.ddl-auto=update

# Enable logging of SQL statements
spring.jpa.show-sql=true

# Format the SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Show Hibernate queries with parameter bindings (helpful for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Optional: Log connection and transaction details
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=TRACE
logging.level.org.hibernate.resource.jdbc=TRACE


